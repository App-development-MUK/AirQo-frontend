version: '2'

services:              
  web-app:
    restart: unless-stopped
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    entrypoint: /app/wsgi-entrypoint.sh    
    volumes:
      - static_volume:/app/static
    ports:
      - 8000:8000
    env_file:
      - ../.env


volumes:
    static_volume:

