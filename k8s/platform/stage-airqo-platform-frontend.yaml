###########################################################
# Start deployment of platform frontend - staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-platform-frontend
  namespace: staging
spec:
  selector:
    matchLabels:
      app: sta-platform-ui
  replicas: 2
  template:
    metadata:
      labels:
        app: sta-platform-ui
    spec:
      containers:
        - name: sta-platform-ui
          image: us.gcr.io/airqo-250220/airqo-stage-platform-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: sta-platform-ui
          envFrom:
            - configMapRef:
                name: env-staging

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-stage-platform-ui-svc
  namespace: staging
spec:
  selector:
    app: sta-platform-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31104
  type: NodePort
