steps:
    - name: node:10.15.1
      entrypoint: npm
      args: ["install"]
    - name: node:10.15.1
      entrypoint: npm
      args: ["run", "create-env"]
      env:
        - 'PORT=${_PORT}'
        - 'NODE_PATH=${_NODE_PATH}'
    - name: "gcr.io/cloud-builders/gcloud"
      args: ["app", "deploy"]
    timeout: "1600s"
