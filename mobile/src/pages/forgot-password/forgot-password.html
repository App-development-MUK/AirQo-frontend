<ion-header>
  <ion-navbar color="blue">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      
      <div class="logo-section">
        <img src="assets/logos/logo-blue-tagline.png"/>
      </div>

      <ion-list class="signin-form-section">

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>
      
        <button ion-button block color="blue" (click)="validateCredentials()">SUBMIT</button>
      
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
