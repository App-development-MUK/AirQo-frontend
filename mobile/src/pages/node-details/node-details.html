<ion-header no-border>
  <ion-navbar>
    <ion-title>
      <span class="page-title">Station Details</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="current-area-div-top {{ restProvider.nodeStatus(node.reading).class }}">
    <div class="slide-clouds"></div>
    <ion-grid class="current-area-status">
      <ion-row>
        <ion-col text-left><span class="area-name">{{ node.name }}</span></ion-col>
        <ion-col text-right><span class="area-time">Latest</span></ion-col>
      </ion-row>
      <ion-row class="area-row-middle">
        <ion-col text-center>
          <p class="area-current-reading">{{ (node.reading | number:'1.1-2') || '0.00' }}</p>
          <p class="area-current-label">{{ restProvider.nodeStatus(node.reading).label }}</p>
        </ion-col>
      </ion-row>
      <ion-row class="area-row-bottom" text-center>
        <ion-col><span class="area-last-update">Last updated on {{ restProvider.convertDate(node.time) }} EAT</span></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col text-center class="avg-24">
        <p class="reading-day">Past 24 hrs</p>
        <p class="reading-value {{ restProvider.nodeStatus(node.reading2).class }}">{{ node.reading2 }}</p>
        <p class="reading-image"><img src="{{ restProvider.nodeStatus(node.reading2).icon }}"/></p>
      </ion-col>
      <ion-col text-center class="avg-1">
        <p class="reading-day">Past 1 hr</p>
        <p class="reading-value {{ restProvider.nodeStatus(node.reading1).class }}">{{ node.reading1 }}</p>
        <p class="reading-image"><img src="{{ restProvider.nodeStatus(node.reading1).icon }}"/></p>
      </ion-col>
      <ion-col text-center class="avg-current">
        <p class="reading-day">Latest</p>
        <p class="reading-value {{ restProvider.nodeStatus(node.reading).class }}">{{ node.reading }}</p>
        <p class="reading-image "><img src="{{ restProvider.nodeStatus(node.reading).icon }}"/></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <skeleton-item [hidden]="skeleton == 0" height="300px" style="margin: 5px;"></skeleton-item>

  <div [hidden]="skeleton == 1">
    <canvas #barCanvas class="bar-canvas"></canvas>
  </div>

</ion-content>
