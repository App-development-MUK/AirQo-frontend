<ion-slides>

  <ion-slide>
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <div class="logo-section">
            <img src="assets/imgs/logo-transparent.png"/>
          </div>
          <p>Understand the state of air quality around you in Kampala</p>
          <button (click)="nextSlide(1)" ion-button color="light" clear full class="btn-getting-started grid-bottom">
            Get Started
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

  <ion-slide>
    <p class="slide-sub-title">Fine-grained and Real-time Air Quality Data</p>

    <ion-grid class="grid-bottom">
      <ion-row>
        <ion-col>
          <button (click)="goToHomePage()" ion-button color="light" clear full>
            Skip
          </button>
        </ion-col>
        <ion-col>
          <button (click)="nextSlide(2)" ion-button color="light" clear full>
            Next
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

  <ion-slide>
    <p class="slide-sub-title">Know which places to avoid</p>

    <ion-grid class="grid-bottom">
      <ion-row>
        <ion-col>
          <button (click)="nextSlide(1)" ion-button color="light" clear full>
            Back
          </button>
        </ion-col>
        <ion-col>
          <button (click)="goToHomePage()" ion-button color="light" clear full>
            Done
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

</ion-slides>
