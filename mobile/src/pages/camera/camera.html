<ion-header>
  <ion-navbar>
    <ion-title>AQI Camera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="picture-section">
    <button class="btn-camera" (click)="openCamera()" [hidden]="ac_submission.preview">
      <!-- <ion-icon name="camera"></ion-icon> -->
      <p class="btn-label">
        <ion-icon name="add"></ion-icon>
        <br/>
        Add Image
      </p>
    </button>
    <img [src]="ac_submission.preview" *ngIf="ac_submission.preview" />
  </div>

  <ion-list>
    <ion-item>
      <ion-range min="1" max="500" pin="true" snaps="true" [color]="api.nodeStatus(ac_submission.reading).std_color" [(ngModel)]="ac_submission.reading">
        <ion-label range-left small>{{ ac_submission.reading }}</ion-label>
        <img range-right [src]="api.nodeStatus(ac_submission.reading).dark_face" class="face" />
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label stacked>Location</ion-label>
      <ion-input type="text" [(ngModel)]="ac_submission.name" placeholder="Enter location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Comment</ion-label>
      <ion-textarea type="text" [(ngModel)]="ac_submission.comment" placeholder="Enter Comment"></ion-textarea>
    </ion-item>
  </ion-list>
  
  <div padding>
    <button ion-button block>Submit</button>
  </div>


</ion-content>
