<ion-header>
  <ion-navbar>
    <ion-title>Add Place</ion-title>
    <ion-buttons end>
      <button (click)="closeModal()" color="blue" ion-button icon-only round clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p class="title" *ngIf="places_nodes_list_api_success == '100'">Select a place to add to favorites</p>
  <ion-list *ngIf="places_nodes_list_api_success == '100'">
    <ion-item *ngFor="let node of nodes" (click)="addToFavoritesList(node)">
      <ion-icon name="pin" item-start></ion-icon>
      <div class="area-title">{{ node.name }}</div>
      <div class="area-sub-title">{{ node.location }}</div>
    </ion-item>
  </ion-list>
</ion-content>
