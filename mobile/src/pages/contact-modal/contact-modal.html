
<ion-content padding>
  <ion-fab right top edge>
    <button mini ion-fab clear 
      color="airqo_blue" 
      class="pop-in" 
      (click)="closeContactModal()">
        <ion-icon name="close" class="close-icon"></ion-icon>
    </button>
  </ion-fab>

  <ion-list no-lines>
    <ion-item text-wrap>
      <ion-icon name="call" item-start></ion-icon>
      <span class="item-text">{{ contact.phone }}</span>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon name="mail" item-start></ion-icon>
      <span class="item-text">{{ contact.email }}</span>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon name="pin" item-start></ion-icon>
      <span class="item-text">{{ contact.address }}</span>
    </ion-item>
  </ion-list>
</ion-content>
